{% set characters = 'a'..'z' %}

<div class="paginate">
  <div class="section-headline">Find books that start with&hellip;</div>

  {% for character in characters %}
<a href="/library/shelf/{{ character }}" {% if currentLetter is defined and currentLetter == character %}class="current"{% endif %}>{{ character | upper}}</a>
  {% endfor %}
</div>
