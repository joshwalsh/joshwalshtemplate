{% extends "_page" %}

{% block content %}

<div class="l-container">
  <div class="row">
    <div class="col-8 col-centered">
      {% if entry.relatedAuthor.first %}
        <h3 class="byline"><em>By</em> {{ entry.relatedAuthor.first.title }} <em>in</em> {{ entry.relatedTopic.first.title }} <em>on</em> {{entry.postDate|date("M d, Y")}}</h3>
      {% endif %}

      {% include '_components/_body' with {
        'matrix': entry.body
      } %}
    </div>
  </div>
</div>

{% endblock %}
