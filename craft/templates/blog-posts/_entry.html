{% extends "_article" %}

{% block content %}

<div class="l-container article article-{{ entry.type }} read-guide">
  <div class="row">
    <div class="col-9 article__content">
      {% include '_components/_body' with {
        'matrix': entry.body
      } %}

      {% if entry.type == 'linkPosts' %}
        <p><a href="{{ entry.externalURL}}" class="button">Read Full Story</a>
        <p class="fine-print">Source: {{ entry.externalAuthor}} at {{ entry.source }}</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
