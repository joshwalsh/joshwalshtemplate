{% extends "_article" %}

{% block content %}

<div class="l-container">
  <div class="tile-container tile-container--three">
    {% for entry in craft.entries.section('books') %}
      <div class="tile__item">
        <a href="{{ entry.url }}"><img src="{{ entry.bookCover.first.url }}" alt="{{ entry.title }} by: {{ entry.externalAuthor }}" /></a>
        <p>{{ entry.link }}<br>
          By: {{ entry.externalAuthor }}</p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
